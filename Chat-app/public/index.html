<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatting App</title>
    </head>
    <body>
        <h1>Chatting</h1>
        <input
            id="messageInput"
            type="text"
            placeholder="type your message..."
            onchange="createConnection()"
        />
        <button onclick="createConnection()">Send</button>
        <div id="message"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const input = document.getElementById("messageInput");
            const messageDiv = document.getElementById("message");

            socket.on("sendMessageFromServer", (message) => {
                const other = document.createElement("p");

                other.append(message);
                messageDiv.append(other);
            });

            function createConnection() {
                const message = input.value.trim();
                socket.emit("user-message", message);
                const own = document.createElement("p");
                own.innerText = message;

                own.style = "padding-left:200px;background-color: azure;";
                messageDiv.append(own);

                input.value = "";
            }
        </script>
    </body>
</html>
